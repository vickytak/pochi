  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="text" [(ngModel)]="user.password" ></ion-input>
  </ion-item>

  <button ion-button full (click)="onLogout()" >Logout</button>
  <button ion-button full (click)="onRegister()" >Register</button>

</ion-content>
